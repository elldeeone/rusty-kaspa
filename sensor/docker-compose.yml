version: '3.8'

services:
  sensor-1:
    build:
      context: ..
      dockerfile: sensor/Dockerfile
    container_name: kaspa-sensor-1
    restart: unless-stopped
    ports:
      - "16111:16111"
      - "9090:9090"
    volumes:
      - ./data/sensor-1:/data
      - ./config/sensor-1.toml:/data/sensor.toml:ro
    environment:
      - RUST_LOG=info
      - SENSOR_ID=sensor-001
    networks:
      - kaspa-network
    labels:
      - "prometheus.scrape=true"
      - "prometheus.port=9090"
      - "prometheus.path=/metrics"

  sensor-2:
    build:
      context: ..
      dockerfile: sensor/Dockerfile
    container_name: kaspa-sensor-2
    restart: unless-stopped
    ports:
      - "16112:16111"
      - "9091:9090"
    volumes:
      - ./data/sensor-2:/data
      - ./config/sensor-2.toml:/data/sensor.toml:ro
    environment:
      - RUST_LOG=info
      - SENSOR_ID=sensor-002
    networks:
      - kaspa-network
    labels:
      - "prometheus.scrape=true"
      - "prometheus.port=9091"
      - "prometheus.path=/metrics"

  prometheus:
    image: prom/prometheus:latest
    container_name: kaspa-prometheus
    restart: unless-stopped
    ports:
      - "9000:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
    networks:
      - kaspa-network

  grafana:
    image: grafana/grafana:latest
    container_name: kaspa-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./grafana/datasources:/etc/grafana/provisioning/datasources:ro
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    networks:
      - kaspa-network
    depends_on:
      - prometheus

networks:
  kaspa-network:
    driver: bridge

volumes:
  prometheus-data:
  grafana-data:
