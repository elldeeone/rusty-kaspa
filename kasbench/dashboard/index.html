<!DOCTYPE html>
<html>
<head>
    <title>Kasbench - Performance Monitor</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a1a;
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #4CAF50;
            margin-bottom: 30px;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #3a3a3a;
        }
        .stat-label {
            font-size: 12px;
            color: #888;
            text-transform: uppercase;
            margin-bottom: 5px;
        }
        .stat-value {
            font-size: 28px;
            font-weight: bold;
            color: #4CAF50;
        }
        #tps-chart {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #3a3a3a;
            height: 300px;
        }
        .status {
            text-align: center;
            margin-top: 20px;
        }
        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 5px;
        }
        .status-running {
            background: #4CAF50;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Kasbench Performance Monitor</h1>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Current TPS</div>
                <div class="stat-value" id="current-tps">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Peak TPS</div>
                <div class="stat-value" id="peak-tps">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Total Transactions</div>
                <div class="stat-value" id="total-txs">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Runtime</div>
                <div class="stat-value" id="runtime">00:00:00</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Available UTXOs</div>
                <div class="stat-value" id="utxo-count">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Success Rate</div>
                <div class="stat-value" id="success-rate">0%</div>
            </div>
        </div>

        <div id="tps-chart">
            <canvas id="chart"></canvas>
        </div>

        <div class="status">
            <span class="status-indicator status-running"></span>
            <span id="status-text">Running</span>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Initialize chart
        const ctx = document.getElementById('chart').getContext('2d');
        const tpsHistory = [];
        const maxDataPoints = 60;

        const chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'TPS',
                    data: tpsHistory,
                    borderColor: '#4CAF50',
                    backgroundColor: 'rgba(76, 175, 80, 0.1)',
                    borderWidth: 2,
                    fill: true,
                    tension: 0.4
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: true,
                        grid: {
                            color: '#3a3a3a'
                        },
                        ticks: {
                            color: '#888'
                        }
                    },
                    x: {
                        grid: {
                            color: '#3a3a3a'
                        },
                        ticks: {
                            color: '#888'
                        }
                    }
                },
                plugins: {
                    legend: {
                        display: false
                    }
                }
            }
        });

        // Update stats every second
        async function updateStats() {
            try {
                const response = await fetch('/stats');
                const stats = await response.json();

                document.getElementById('current-tps').textContent = stats.current_tps.toLocaleString();
                document.getElementById('peak-tps').textContent = stats.peak_tps.toLocaleString();
                document.getElementById('total-txs').textContent = stats.transactions_sent.toLocaleString();
                document.getElementById('utxo-count').textContent = stats.utxo_count.toLocaleString();

                // Calculate runtime
                const hours = Math.floor(stats.runtime_seconds / 3600);
                const minutes = Math.floor((stats.runtime_seconds % 3600) / 60);
                const seconds = stats.runtime_seconds % 60;
                document.getElementById('runtime').textContent =
                    `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;

                // Calculate success rate
                const total = stats.transactions_sent + stats.transactions_failed;
                const successRate = total > 0 ? ((stats.transactions_confirmed / total) * 100).toFixed(1) : 0;
                document.getElementById('success-rate').textContent = `${successRate}%`;

                // Update chart
                tpsHistory.push(stats.current_tps);
                if (tpsHistory.length > maxDataPoints) {
                    tpsHistory.shift();
                }

                chart.data.labels = tpsHistory.map((_, i) => i);
                chart.data.datasets[0].data = tpsHistory;
                chart.update('none');
            } catch (e) {
                console.error('Failed to fetch stats:', e);
                document.getElementById('status-text').textContent = 'Disconnected';
            }
        }

        setInterval(updateStats, 1000);
        updateStats();
    </script>
</body>
</html>
